<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hurra</title>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Browser supported method checker</h1>

<button onclick="test()">Poƒème na to!</button>

<table>
    <thead>
    <tr>
        <th>Method</th>
        <th>URL</th>
        <th>Expected</th>
        <th>Actual</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>GET</td>
        <td>/all</td>
        <td>200</td>
        <td></td>
    </tr>
    <tr>
        <td>POST</td>
        <td>/all</td>
        <td>200</td>
        <td></td>
    </tr>
    <tr>
        <td>GET</td>
        <td>/get</td>
        <td>200</td>
        <td></td>
    </tr>
    <tr>
        <td>POST</td>
        <td>/get</td>
        <td>405</td>
        <td></td>
    </tr>
    <tr>
        <td>CUSTOM</td>
        <td>/all</td>
        <td>200</td>
        <td></td>
    </tr>
    </tbody>
</table>

<script>

    function test() {
        $("tbody tr").each(function (ix, tr) {
                var method = tr.children[0].textContent;
                var path = tr.children[1].textContent;
                var expectedStatus = tr.children[2].textContent;
                var actualStatus = tr.children[3];
                actualStatus.style = '';
                actualStatus.textContent = '';

                $.ajax({
                    url: path,
                    method: method,
                    complete: function (xhr) {
                        var status = String(xhr.status);
                        actualStatus.textContent = status;
                        if (status !== expectedStatus) {
                            actualStatus.style = 'background-color: red;'
                        }
                    }
                });
            }
        );
    }
</script>
</body>
</html>
